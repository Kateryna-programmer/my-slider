<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="libs/fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="overlay"></div>

  <div class="container">

    <h1 class="title">Show this amazing abstraction...</h1>

    <div id="carousel" class="carousel">
      <ul class="slides">
        <li class="slide active" style="background-image: url(assets/img/image-1.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-2.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-3.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-4.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-5.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-6.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-7.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/image-8.jpg)"></li>
      </ul>


      <div id="controls-container" class="controls">
        <span id="pause-btn" class="control control-pause"><i class="fa-solid fa-pause-circle"></i></span>
        <span id="prev-btn" class="control control-prev"><i class="fa-solid fa-chevron-left"
            style="color: #ffffff;"></i></span>
        <span id="next-btn" class="control control-next"><i class="fa-solid fa-chevron-right"
            style="color: #ffffff;"></i></span>
      </div>



      <div id="indicators-container" class="indicators">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
        <div class="indicator" data-slide-to="5"></div>
        <div class="indicator" data-slide-to="6"></div>
        <div class="indicator" data-slide-to="7"></div>
      </div>

    </div>

  </div>


  <script src="libs/fontawesome-free-6.4.2-web/js/all.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
